name: Deploy Open Tasks Wiki to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers on push to main branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build
          npm ci

      - name: Copy wiki content to Quartz
        run: |
          # Remove default content
          rm -rf quartz-build/content/*
          # Copy our wiki content
          cp -r open-tasks-wiki/* quartz-build/content/

          # Move config file to correct location
          if [ -f quartz-build/content/quartz.config.ts ]; then
            mv quartz-build/content/quartz.config.ts quartz-build/
            echo "Moved quartz.config.ts to root directory"
          fi

  
          # Create styles directory if it doesn't exist
          mkdir -p quartz-build/quartz/styles

          # Move custom styles to correct location
          if [ -f quartz-build/content/quartz/styles/custom.scss ]; then
            mv quartz-build/content/quartz/styles/custom.scss quartz-build/quartz/styles/
            echo "Moved custom.scss to quartz/styles/"
          fi

          # Use README.md as index.md if index doesn't exist
          if [ ! -f quartz-build/content/index.md ] && [ -f quartz-build/content/README.md ]; then
            cp quartz-build/content/README.md quartz-build/content/index.md
            echo "Using README.md as index.md"
          fi

          # Create a basic index if still missing
          if [ ! -f quartz-build/content/index.md ]; then
            echo "---" > quartz-build/content/index.md
            echo "title: Open Tasks Wiki" >> quartz-build/content/index.md
            echo "---" >> quartz-build/content/index.md
            echo "" >> quartz-build/content/index.md
            echo "# Welcome to Open Tasks Wiki" >> quartz-build/content/index.md
            echo "" >> quartz-build/content/index.md
            echo "This is the documentation for the Open Tasks project." >> quartz-build/content/index.md
          fi

          # List content for debugging
          echo "Content directory structure:"
          ls -la quartz-build/content/
          echo "Quartz root directory:"
          ls -la quartz-build/
          echo "Styles directory:"
          ls -la quartz-build/quartz/styles/ || echo "Styles directory not found"

      - name: Configure Quartz
        run: |
          cd quartz-build

          # Update base URL if custom config exists
          if [ -f quartz.config.ts ]; then
            echo "Using custom quartz.config.ts"
            # Update base URL in custom config
            sed -i "s|baseUrl: \"bitcobblers.github.io/open-tasks\"|baseUrl: \"${{ github.repository_owner }}.github.io/open-tasks\"|g" quartz.config.ts
          else
            echo "Using default Quartz config, updating base URL"
            # Update base URL in default config
            sed -i "s|baseUrl: \"quartz.jzhao.xyz\"|baseUrl: \"${{ github.repository_owner }}.github.io/open-tasks\"|g" quartz.config.ts
          fi

          # Verify the configuration
          echo "Quartz configuration:"
          grep -A 5 "baseUrl" quartz.config.ts || echo "No baseUrl found in config"

      - name: Build Quartz site
        run: |
          cd quartz-build
          npx quartz build
          
          # Verify build output
          echo "Build output directory structure:"
          ls -la public/
          echo ""
          echo "Checking for index.html:"
          ls -la public/index.html || echo "WARNING: index.html not found!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-build/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
